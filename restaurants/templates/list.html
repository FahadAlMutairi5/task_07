<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            
                <ul>
                    <li>{{restaurant.name}}</li>
                    <li>{{restaurant.description}}</li>
                    <a href="{% url 'restaurant-update' restaurant.id %}"> <li> Update </li> </a>
                    <a href="{% url 'restaurant-delete' restaurant.id %}"> <li> Delete </li> </a>
                </ul>
           
        {% endfor %}
    </body>
</html>
